<html>
<head>
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.8.16.custom.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="../src/comboEditable.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#demo1').comboEditable();
		});
	</script>
</head>
<body>
	<div id="main">
		<select>
			<option>apples</option>
			<option>oranges</option>
		</select>
		<select id="demo1">
			<option>apples</option>
			<option>oranges</option>
		</select>
		<button onclick="$('#target').append('<p>'+$('#demo1').val()+'</p>')">
			click me!
		</button>
	</div>
	<div id="target">

	</div>
</body>
</html>
