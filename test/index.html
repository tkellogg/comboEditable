<html>
<head>
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.8.16.custom.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="../src/comboEditable.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#demo1').comboEditable();
		});
		function testClick() {
			var val = $('#demo1').val();
			var data = $('input[name="fruit"]').serialize();
			$('#target').append('<tr><td>' + val + '</td><td>' + data + '</td></tr>');
		}
	</script>
</head>
<body>
	<select id="orig">
		<option>apples</option>
		<option>oranges</option>
	</select>
	<div id="main">
		<select id="demo1" name="fruit">
			<option>apples</option>
			<option>oranges</option>
		</select>
		<button onclick="testClick()">
			click me!
		</button>
	</div>
	<table id="target">

	</table>
</body>
</html>
