<html>
<head>
	<link rel="stylesheet" id="style" type="text/css" href="light/jquery-ui.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="../src/comboEditable.js"></script>
	<script type="text/javascript">
		var styles = ['light', 'mko'];

		$(function() {
			$('#demo1').comboEditable();
			for(var i in styles) {
				var $opt = $('<option/>');
				$opt.val(styles[i]);
				$opt.text(styles[i]);
				$('#style-selector').append($opt);
			}
			$('#style-selector').change(function() {
				setStyle(this.value);
			});
		});

		function setStyle(style) {
			var href = style + '/jquery-ui.css';
			$('#style').attr('href', href);
		}

		function testClick() {
			var val = $('#demo1').val();
			var data = $('input[name="fruit"],input[type="hidden"]').serialize();
			$('#target').append('<tr><td>' + val + '</td><td>' + data + '</td></tr>');
		}
	</script>
</head>
<body>
	<p>
		<select id="style-selector">
			<option value=""></option>
		</select>
	</p>
	<select id="orig">
		<option>apples</option>
		<option>oranges</option>
	</select>
	<div id="main">
		<select id="demo1" name="fruit">
			<option value="1">apples</option>
			<option value="2">oranges</option>
		</select>
		<button onclick="testClick()">
			click me!
		</button>
	</div>
	<table id="target">

	</table>
</body>
</html>
