<html>
<head>
	<title>Editable Combo Box</title>
	<link rel="stylesheet" type="text/css" href="lib/shjs-0.6/sh_style.min.css">
	<link rel="stylesheet" type="text/css" href="lib/shjs-0.6/css/sh_zellner.min.css">
	<link rel="stylesheet" type="text/css" href="https://raw.github.com/tkellogg/comboEditable/master/test/jquery-ui-1.8.16.custom.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://raw.github.com/tkellogg/comboEditable/master/src/comboEditable.js"></script>
	<script type="text/javascript">
	$(function() {
		$('#main td').each(function() {
			var html = $(this).html();
			$(this).parent().append('<td/>').find('td:last').text(html).wrapInner('<pre class="sh_html"/>');
			$(this).find('select').comboEditable();
		});
		sh_highlightDocument();
	});
	</script>
	<script type="text/javascript" src="lib/shjs-0.6/sh_main.min.js"></script>
	<script type="text/javascript" src="lib/shjs-0.6/lang/sh_html.min.js"></script>
</head>
<body>
	<h2><pre>comboEditable</pre> </h2>
	<table id="main">
		<tr>
			<td>
				<form method="post">
					<p>
						what are the chances that the Jets will win the super bowl?

						<select id="chances" name="2nd-chances">
							<option></option>
							<option>can monkeys fly?</option>
							<option>1/10</option>
							<option>low</option>
							<option>100%</option>
						</select>
					</p>
				</form>
				<button onclick="alert($('#chances').parents('form').serialize())">Ok</button>
			</td>
		</tr>
		<tr>
			<td>
				<form method="post">
					<p>
						what are the chances that the Jets will win the super bowl?

						<select id="2nd-chances" name="2nd-chances">
							<option></option>
							<option value="1">can monkeys fly?</option>
							<option value="2">1/10</option>
							<option value="3">low</option>
							<option value="4">100%</option>
						</select>
					</p>
				</form>
				<button onclick="alert($('#2nd-chances').parents('form').serialize())">Ok</button>
			</td>
		</tr>
	</table>	
</div>
</body>
</html>
